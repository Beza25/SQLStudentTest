<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <header th:insert="base :: header"></header>
    <style>

        .jumbotron {
            background-color: rgba(255 255 255 0.6);
        }

    </style>
</head>
<body>
<nav th:replace="base :: navlinks"></nav>
<div class="container">
    <div class="jumbotron">
        <h1 class="display-4">Student Form</h1>
        <form th:action="@{/process_student}" th:object="${student}" method = "post">
            <input type="hidden" th:field="*{studentId}"/>
            <div class="form-row">
                <div class="col">
                    <label >FirstName</label>
                    <input type="text" th:field="*{firstName}"  class="form-control" placeholder="First Name"/>
                    <span th:if="${#fields.hasErrors('firstName')}"
                          th:errors="*{firstName}"></span>
                </div>
                <div class="col">
                    <label>Last Name</label>
                    <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last Name"/>
                    <span th:if="${#fields.hasErrors('lastName')}"
                          th:errors="*{lastName}"></span>
                    <br/>
                </div>
            </div>
            <div class="form-row">
                    <label >Major</label>
                    <input type="text" th:field="*{major}"  class="form-control" placeholder="Major"/>
                    <span th:if="${#fields.hasErrors('major')}"
                          th:errors="*{major}"></span>
                </div>

            <button type="submit" class="btn btn-success"> Test Score</button>
        </form>

    </div>
</div>

<footer th:insert="base :: footer"></footer>
<div th:insert="base :: scripts"></div>
</body>
</html>
